<!DOCTYPE html>
<meta charset="UTF-8"> 
<html>
<head>
	<title>JSON and AJAX</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript">
		function loadData() {
			// crear una peticion
			let xhr = new XMLHttpRequest();
			xhr.open("GET", "https://beercules19.github.io/ejercicio_JSON/info-1.json");
			
			xhr.onreadystatechange = function() {
				console.log(this.readyState, this.status, this.statusText);
			}
			
			// procesar la peticion
			xhr.onload = function (){
				if (this.readyState === 4 && this.status === 200) {
					// cambiar texto
					console.log("CAMBIANDO TEXTO");
					// esconder el boton
				} else {
					// la informacion no llego
					alert("ERROR: " + this.status);
				}
				
			}
			// enviar la peticion
			xhr.send();
		}

			// modificar contenido
		}
	</script>
</head>
<body>
	<h1>JSON y AJAX</h1>
	<h3>Permitir que AJAX modifique el contenido</h3>
	<button id="btn" type="button" onclick="loadData()">Mostrar informacion sin recargar la pantalla</button>
	<div id="loaded-info"></div>
</body>
</html>
